name: Felix Kronenwett
title: Research Associate at Fraunhofer IOSB
bio: >
  Specialized in signal processing, machine learning, computer vision, and hyperspectral imaging.
  I am currently a research associate at Fraunhofer IOSB in Karlsruhe in the Visual Inspection Systems (SPR)
  department working in the field of sensor-based sorting systems. My interests include probabilistic machine
  learning, deep learning based computer vision, real-time capable systems, and creating sustainable solutions
  for recycling and agriculture. Through my research, I strive to advance innovative sensor technologies and
  data-driven approaches for efficient industrial applications.
